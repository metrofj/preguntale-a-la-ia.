<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pregúntale a la IA</title>
</head>
<body>
  <h1>Pregúntale a la IA sobre Trabajo Social</h1>
  <form id="chat-form">
    <textarea id="message" placeholder="Escribe tu pregunta aquí..." required></textarea>
    <br />
    <button type="submit">Enviar</button>
  </form>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById("chat-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById("response").textContent = data.result;
    });
  </script>
</body>
</html>
